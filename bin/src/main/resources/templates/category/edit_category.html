<!-- HTML -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head th:include="/template_admin.html::headIndex"></head>

<!-- BODY -->
<body id="page-top" onload="tamanoAncho()">

	<!-- SPINNER -->
	<div th:include="/template_admin.html::spinner"></div>

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- SIDEBAR -->
		<div th:include="/template_admin.html::sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- HEADER -->
				<div th:include="/template_admin.html::header"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Categorías</h1>
					<!-- ! CAMBIAR -->

					<!-- DataTales Example -->
					<div class="card shadow mb-4" >
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Editar Categoría</h6>
							<a th:href="@{/category}" class="btn btn-outline-dark my-2">Regresar</a>
						</div>

						<div class="card-body" >
							<form class="user" th:action="@{/category/{id}(id=${category.getCategoryId()})}" th:object="${category}" method="post">

								<div class="row">
									<div class="col-6">
										<label class="custom-control">Nombre<span style="color: red;">*</span></label>
										<div class="form-group">
											<input type="text" class="form-control"
												   id="exampleInputName" aria-describedby="emailHelp"
												   placeholder="Nombre de Categoría" th:field="*{categoryName}" required>
										</div>
									</div>
									
									<div class="col-6">
										<label class="custom-control">Descripción<span style="color: red;">*</span></label>
										<div class="form-group">
											<input type="text" class="form-control"
												   id="exampleInputDescription" aria-describedby="emailHelp"
												   placeholder="Descripción" th:field="*{categoryDescription}" required>
										</div>
									</div>
								</div>
								<button type="submit" class="btn btn-user btn-block btn-outline-success">Añadir</button>
							</form>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- FOOTER -->
			<div th:include="/template_admin.html::footer"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">¿Deseas Cerrar
						Sesión?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Estás apunto de Cerrar Sesión</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancelar</button>
					<a class="btn btn-primary" href="./bienvenida.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- SCRPIPTS -->
	<div th:include="/template_admin.html::scripts"></div>

</body>

</html>
