<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head th:include="/template_admin.html::head"></head>

<!-- BODY -->
<body style="background-color: #F8F8F8;">

	<!-- SPINNER -->
	<div th:include="/template_admin.html::spinner"></div>

	<!-- CONTAINER -->
	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">

						<!-- Nested Row within Card Body -->
						<div class="row">
							<a th:href="@{/}" class="col-lg-6 d-none d-lg-block"><img

									<div class="text-center">

										<p class="text-gray-900 mb-4">[[#{p.checkar.email.para.verificar}]]</p>
									</div>
									<a th:href="@{/login}"
										class="btn btn-outline-primary btn-user btn-block text-uppercase">
										[[#{a.Clickear.aqui.para.Login}]] </a>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- SCRPIPTS -->
	<div th:include="/template_admin.html::scripts"></div>

</body>
</html>
