<!-- HTML -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head th:include="/template_admin.html::head"></head>

<!-- BODY -->
<body style="background-color: #F8F8F8;">

	<!-- CONTAINER -->
	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<a th:href="@{/}" class="col-lg-6 d-none d-lg-block"><img
								style="background-position: center; background-size: cover;"
								src="./img/imgOlvPwd.webp" alt="imgOlvPwd"></a>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-2">[[#{h1_olvido_contrasena}]]</h1>
										<p class="mb-4">[[#{p.ingresarCorreoParaRestablecer}]]</p>
									</div>
									<hr>
									<form class="user" th:action="@{/forgot_password}"
										method="post">
										<label class="custom-control" for="customCheck">[[#{label.Correo.Electronico}]]</label>
										<div class="form-group">
											<input required autofocus type="email" name="email"
												class="form-control" id="exampleInputEmail"
												aria-describedby="emailHelp"
												placeholder="     Ingrese su Correo ElectrÃ³nico" minlength="5" maxlength="45">
										</div>
										<input type="submit" value="Enviar"
											class="btn btn-outline-primary btn-user btn-block text-uppercase" />
										<div th:if="${error != null}">
											<p class="text-center text-danger">[[${error}]]</p>
										</div>

										<div
											class="alert alert-warning text-center text-uppercase mt-3"
											role="alert" th:if="${message != null}">
											<p class="m-0 text-uppercase">[[${message}]]</p>
										</div>
									</form>
									<hr>
									<div class="text-center">
										<a class="small" th:href="@{/register}">[[#{forgot_password_button_Registrese}]]</a>
									</div>
									<div class="text-center">
										<a class="small" th:href="@{/login}">[[#{forgot_password_ya_tiene_cuenta}]] <span
											style="font-weight: 800;"> [[#{forgot_password_inicia_sesion}]]</span></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- SCRPIPTS -->
	<div th:include="/template_admin.html::scripts"></div>

</body>

</html>
