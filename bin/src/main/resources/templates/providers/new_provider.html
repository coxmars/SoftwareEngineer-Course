<!-- HTML -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->

<head th:include="/template_admin.html::headIndex"></head>

<!-- BODY -->

<body id="page-top">

	<!-- SPINNER -->
	<div th:include="/template_admin.html::spinner"></div>

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- SIDEBAR -->
		<div th:include="/template_admin.html::sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- HEADER -->
				<div th:include="/template_admin.html::header"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Proveedores</h1>
					<!-- ! CAMBIAR -->

					<!-- DataTales Example -->
					<div class="card shadow mb-4" data-aos="zoom-in-up">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Agregar Proveedor</h6>
							<a th:href="@{/provider/all}" class="btn btn-outline-dark my-2">Regresar</a>
						</div>
						<div class="card-body pdInput">
							<form class="user row" method="post" th:action="@{/provider/save}" th:object="${provider}">
								<input type="hidden" name="providerId" th:field="*{providerId}" />
								<div class="col-6">
									<label class="custom-control" for="customCheck">Nombre Completo<span
											style="color: red;">*</span></label>
									<div class="form-group">
										<input required type="text" class="form-control " id="exampleInputEmail"
											name="providerName" th:field="*{providerName}" aria-describedby="emailHelp"
											placeholder="     Ingrese su nombre"  minlength="3" maxlength="50">
									</div>
								</div>
								
								<div class="col-6">
									<label class="custom-control" for="customCheck">Teléfono <span
											style="color: red;">*</span></label>
									<div class="form-group">
										<input required type="text" class="form-control " id="exampleInputEmail"
											name="providerPhoneNumber" th:field="*{providerPhoneNumber}"
											aria-describedby="emailHelp" placeholder="     Ingrese su teléfono"
											minlength="8" maxlength="8">
									</div>
								</div>
								
								<div class="col-12">
									<label class="custom-control" for="customCheck">Correo Electrónico <span
											style="color: red;">*</span></label>
									<div class="form-group">
										<input required type="email" class="form-control " id="exampleInputEmail"
											name="providerEmail" th:field="*{providerEmail}"
											aria-describedby="emailHelp" minlength="5" maxlength="45"
											placeholder="     Ingrese su correo electrónico">
									</div>
								</div>
								

								<button type="submit" name="guardar" class="btn btn-user btn-outline-success w-100">
									Añadir
								</button>
							</form>
						</div>

					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- FOOTER -->
			<div th:include="/template_admin.html::footer"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">¿Seguro que
						Desea Eliminarlo?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Estás apunto de borrar un Usuario</div>
				<!-- !meter id -->
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
					<a class="btn btn-primary" href="login.html">Aceptar</a>
				</div>
			</div>
		</div>
	</div>

	<!-- SCRPIPTS -->
	<div th:include="/template_admin.html::scripts"></div>

	<script>
		AOS.init({
			offset: -500,
			once: true
		});
	</script>

</body>

</html>
