<!-- HTML -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head th:include="/template_admin.html::headIndex"></head>

<!-- BODY -->
<body id="page-top">

	<!-- SPINNER -->
	<div th:include="/template_admin.html::spinner"></div>

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- SIDEBAR -->
		<div th:include="/template_admin.html::sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- HEADER -->
				<div th:include="/template_admin.html::header"></div>

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Agregar Usuario</h6>
						<a th:href="@{/users}" class="btn btn-outline-dark my-2">Regresar</a>
					</div>
					<!-- DataTales Example -->
					<form th:action="@{/process_new_user}" th:object="${user}" method="post">
						<div >
						<div class="card shadow mb-4" data-aos="zoom-in-up">

							<div class="card-body pdInput">
								<div class="row">
									<div class="col-6">
										<label class="custom-control" for="customCheck">Nombre
										</label>
										<div class="form-group">
											<input type="text" class="form-control form-control-user"
												id="exampleInputEmail" aria-describedby="emailHelp"
												 th:field="*{firstName}" placeholder="Nombre" required>
										</div>
									</div>

									<div class="col-6">
										<label class="custom-control" for="customCheck">Apellido
										</label>
										<div class="form-group">
											<input required type="text"
												class="form-control form-control-user" id="exampleInputEmail"
												aria-describedby="emailHelp" placeholder="Apellido" th:field="*{lastName}">
										</div>
									</div>

									<div class="col-6">
										<label class="custom-control" for="customCheck">Correo
											Electrónico </label>
										<div class="form-group">
											<input required type="email"
												class="form-control form-control-user" id="exampleInputEmail"
												aria-describedby="emailHelp"
												   th:field="*{email}" placeholder="Correo">
										</div>
									</div>

									<div class="col-6">
										<label class="custom-control" for="customCheck">Tipo
											Identificación</label>
										<div class="form-group">
											<select required th:field="*{identificationType}"
												class="form-contro form-control form-control-user"
												id="exampleInputPassword">
												<option value="Cedula Nacional">Cédula Nacional</option>
												<option value="Pasaporte">Pasaporte</option>
												<option value="">....</option>
											</select>
										</div>
									</div>

									<div class="col-6">
										<label class="custom-control" for="customCheck">Identificación
										</label>
										<div class="form-group">
											<input  type="number"
												class="form-control form-control-user" id="exampleInputEmail"
												aria-describedby="emailHelp" th:field="*{identification}" placeholder="Identificación">
										</div>
									</div>

									<div class="col-6">
										<label class="custom-control" for="customCheck">Contraseña Provisional
										</label>
										<div class="form-group">
											<input  type="text"
													class="form-control form-control-user" id="exampleInputPassword"
													aria-describedby="emailHelp" th:field="*{password}" placeholder="Contraseña">
										</div>
									</div>

									<div class="col-6">
										<label class="custom-control" for="customCheck">Teléfono
										</label>
										<div class="form-group">
											<input  type="text"
												class="form-control form-control-user" id="exampleInputEmail"
												aria-describedby="emailHelp" th:field="*{phoneNumber}" placeholder="Teléfono">
										</div>
									</div>

									<div class="col-6">
										<label class="custom-control" for="customCheck">Género
										</label>
										<div class="form-group">
											<select th:field="*{gender}" required
												class="form-contro form-control form-control-user"
												id="exampleInputPassword">
												<option th:value="Mujer">Mujer</option>
												<option th:value="Hombre">Hombre</option>
												<option th:value="Unisex">Unisex</option>
											</select>
										</div>
									</div>

									<div class="col-12">
										<label class="custom-control" for="customCheck">Promociones
										</label>
										<div class="form-group">
											<select th:field="*{promotion}" required
													class="form-contro form-control form-control-user"
													id="exampleInputPassword">
												<option th:value="1">Activo</option>
												<option th:value="0">Inactivo</option>
											</select>
										</div>
									</div>
								</div>

								<div>
									<button type="submit" class="btn btn-user btn-block btn-outline-success">Añadir</button>
								</div>
							</div>
						</div>
						</div>
					</form>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- FOOTER -->
			<div th:include="/template_admin.html::footer"></div>

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">¿Seguro que
						Desea Eliminarlo?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Estás apunto de borrar un Usuario</div>
				<!-- !meter id -->
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancelar</button>
					<a class="btn btn-primary" href="login.html">Aceptar</a>
				</div>
			</div>
		</div>
	</div>

	<!-- SCRPIPTS -->
	<div th:include="/template_admin.html::scripts"></div>

	<script>
		AOS.init({
			offset : -500,
			once : true
		});
	</script>

</body>

</html>
